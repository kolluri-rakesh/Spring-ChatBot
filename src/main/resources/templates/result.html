<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        .result-box {
            white-space: pre-wrap; /* Allows line breaks and wraps long lines */
            word-wrap: break-word;  /* Breaks long words */
            overflow-y: auto;       /* Vertical scroll if content is too long */
            max-height: 400px;
            padding: 15px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
            color: #444;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Search Result</h2>
    <div class="result-box" th:text="${result}"></div>
    <a th:href="@{/}">Back to Search</a>
</div>
</body>
</html>
